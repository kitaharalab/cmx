plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'com.android.library'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 27
        targetSdkVersion 28
        versionCode
        versionName "1.0"
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main_android', 'src/main_common']
            manifest.srcFile 'src/main_android/AndroidManifest.xml'
        }
    }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api fileTree(dir: 'lib', include: '*.jar')

    implementation fileTree(include: ['*.jar'], exclude: ['src/main_pc', 'weka-3-6-15.jar', 'processing-core.jar'], dir: 'libs')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:24.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation project(path: ':javax.sound.midi')
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
