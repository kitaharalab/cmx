apply plugin: 'com.android.library'

//println(rootProject.subprojects)

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 27
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            java.srcDirs = ['../src/main_android', '../src/main_common']
            manifest.srcFile '../src/main_android/AndroidManifest.xml'
        }

//        test {
//            java.srcDirs = ['../src/androidTest']
//        }

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    packagingOptions {
        exclude 'META-INF/groovy-release-info.properties'
        exclude 'META-INF/INDEX.LIST'
    }


}

dependencies {
//    println configurations
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api fileTree(dir: 'lib', include: '*.jar')

    api fileTree(include: ['*.jar'], dir: '../libs', exclude: ['../src/main_pc', 'weka-3-6-15.jar', 'processing-core.jar'])

////    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
//    api project(path: ':MIDIDriver')
    api 'com.github.kitaharalab:USB-MIDI-Driver:MIDIDriver:develop-SNAPSHOT'
}

