apply plugin: 'com.android.library'

repositories {
    jcenter()
    flatDir {dirs 'libs'}
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 27
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            java.srcDirs = ['../src/main_android', '../src/main_common']
            manifest.srcFile '../src/main_android/AndroidManifest.xml'
        }

//        test {
//            java.srcDirs = ['../src/androidTest']
//        }

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/groovy-release-info.properties'
        exclude 'META-INF/INDEX.LIST'
    }


}

dependencies {
//    println configurations
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api fileTree(dir: 'lib', include: '*.jar')

    api fileTree(dir: '../libs', include: ['*.jar'])
    api fileTree(dir: 'libs', include: ['*.jar'])
    api (name: 'javax.sound.midi-release', ext: 'aar')
    api (name: 'MIDIDriver-release', ext: 'aar')

////    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    testImplementation 'junit:junit:4.13-beta-3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.google.guava:guava:28.1-android'
//    implementation 'androidx.appcompat:appcompat:1.1.0'
//    androidTestImplementation 'androidx.test:runner:1.2.0'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
//    api project(path: ':MIDIDriver')
}

